name: ANGLE
on:
  push:
    paths:
      - build/submodules/ANGLE
      - build/nuke/Build.Native.cs
    branches-ignore:
        - "ci/*"
        - "develop/*"
        - "main"
jobs:
  Build:
    strategy: 
      fail-fast: false
      matrix:
        env:
          - os: ubuntu-latest
            name: Linux
            nuke_invoke: ./build.sh
            extras: |
              sudo apt-get remove php7.4-common 
              sudo apt-get install -y libx11-xcb-dev libapache2-mod-php7.4
          - os: windows-latest
            name: Windows
            nuke_invoke: ./build.cmd
            extras: ""
          - os: macos-latest
            name: Darwin
            nuke_invoke: ./build.sh
            extras: ""
    name: ${{ matrix.env.name }} Build
    runs-on: ${{ matrix.env.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}
      - name: Checkout submodules, configure git
        run: |
          git -c submodule.third_party/git-hooks.update=none submodule update --init --recursive
          git config --local user.email "9011267+dotnet-bot@users.noreply.github.com"
          git config --local user.name "The Silk.NET Automaton" 
      - name: Extra prerequisites
        run: |
          echo running extras
          ${{ matrix.env.extras }}
      - name: Cache .tmp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .tmp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.100
      - name: Build ANGLE
        run: ${{ matrix.env.nuke_invoke }} Angle
        env:
          PUSHABLE_GITHUB_TOKEN: ${{ secrets.PUSHABLE_GITHUB_TOKEN }}
